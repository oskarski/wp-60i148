<div class="container">
    <div id="map"></div>
</div>

<script>
  function initMap() {
    const pinLocation = {
      lat: 52.22476552127818,
      lng: 21.03279563660749
    };
    const map = new google.maps.Map(document.getElementById('map'), {
      zoom: 16,
      center: pinLocation
    });
    const marker = new google.maps.Marker({
      position: pinLocation,
      map: map
    });
  }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATspJAmrVVuLD9b7xzcSAtHJUBGwqTmyw&callback=initMap"></script>
